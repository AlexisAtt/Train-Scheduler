<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
</head>
<body>
        <div id="headerContainer">
                Anytime is Train Time
        </div>

        <div class="card" id="middleCard">
                <div class="card-header">
                  Current Train Schedule:
                </div>
                <div class="card-body">
                        <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col" id="name-display">Train Name</th>
                                    <th scope="col" id="destination-display">Destination</th>
                                    <th scope="col" id="time-display">Train Time</th>
                                    <th scope="col" id="frequency-display">Frequency</th>
                                    <th scope="col" id="Minutes-display">Minutes Away</th>
                                  </tr>
                                </thead>
                                <tbody id="tableRow">
                        
                                </tbody>
                              </table>
                    
                </div>
        </div>

        <div class="card" id="bottomCard">
                <div class="card-header">
                  Add Train
                </div>

                <div class="card-body">
                    <!--  Form Group -->
                    <form>
                            <div class="form-group">
                              <label for="exampleInputTrain1">Train Name</label>
                              <input type="trainName" class="form-control" id="exampleInputTrain1" aria-describedby="trainHelp" placeholder="Enter train">
                            </div>

                            <div class="form-group">
                              <label for="exampleInputDestination1">Destination</label>
                              <input type="Destination" class="form-control" id="exampleInputDestination1" placeholder="Destination">
                            </div>

                            <div class="form-group">
                                    <label for="exampleInputtrainTime1">First Train Time (HH:mm - military time)</label>
                                    <input type="trainTime" class="form-control" id="exampleInputTime1" placeholder="8:00">
                            </div>

                            <div class="form-group">
                                    <label for="exampleInputFrequency1">Frequency (min)</label>
                                    <input type="frequency" class="form-control" id="exampleInputFrequency1" placeholder="7 Minutes">
                            </div>

                            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                          </form>

                </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="java.js"></script>

        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</body>
</html>
